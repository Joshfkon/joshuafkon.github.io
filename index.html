<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribal Expansion</title>
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="game-container">
        <h1>Tribal Expansion</h1>
        
        <div id="resources">
            <p>Perishable Food: <span id="perishable-food-count">0</span></p>
            <p>Preserved Food: <span id="preserved-food-count">5</span></p>
            <p>Population: <span id="population-count">10</span></p>
            <p>Men: <span id="men-count">10</span></p>
            <p>Women: <span id="women-count">10</span></p>
            <p>Children: <span id="children-count">10</span></p>
        </div>
        <!-- <button id="gather-food">Gather Food</button> -->
         <!-- <button id="buy-population">Increase Population (Cost: 10 Food)</button> -->
        <div id="preservation-rate-setting">
            <label for="preservation-rate">Food Preservation Rate (%):</label>
            <input type="range" id="preservation-rate" min="0" max="100" value="0">
            <span id="preservation-rate-value">0%</span>
        </div>
        
        <div id="hunt-results"></div>

        <!-- Tasks now inside the main game container -->
        <div id="tasks">
            <label for="hunting-rate">Hunting Rate (%):</label>
            <input type="range" id="hunting-rate" min="0" max="100" value="0">
            <span id="hunting-rate-value">0%</span>

            <label for="gathering-rate">Gathering Rate (%):</label>
            <input type="range" id="gathering-rate" min="0" max="100" value="0">
            <span id="gathering-rate-value">0%</span>

            <!-- Include additional tasks as needed -->
        </div>
        

            <h2>Cultural Traits</h3>
            <p>Cohesiveness: <span id="cohesiveness">50</span></p>
            <p>Warrior Spirit: <span id="warrior-spirit">50</span></p>
            <p>Sexual Practice: Polygamy</p>  
            <p>Religion: Animism</>
        
            <h2>Technology</h3>
            <p>Fire: <i>base tech</i></p>
            <p>Clothing: <i>base tech<i></p>
        
        
        
    </div>

    <script src="game.js"></script>
</body>
</html>
