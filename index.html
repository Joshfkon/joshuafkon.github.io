<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribal Expansion</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="game-container">
        <h1>Tribal Expansion</h1>
        <div id="resources">
            <p>Perishable Food: <span id="perishable-food-count">0</span></p>
            <p>Preserved Food: <span id="preserved-food-count">0</span></p>
            <p>Population: <span id="population-count">0</span></p>
        </div>
        <button id="gather-food">Gather Food</button>
        <button id="buy-population">Increase Population (Cost: 10 Food)</button>
        <div id="preservation-rate-setting">
            <label for="preservation-rate">Food Preservation Rate (%):</label>
            <input type="range" id="preservation-rate" min="0" max="100" value="0">
            <span id="preservation-rate-value">0%</span>
        </div>
        

        <!-- Tasks now inside the main game container -->
        <div id="tasks">
            <div>
                <button id="assign-hunting">+</button>
                <span id="hunting-pop">0</span>
                <button id="remove-hunting">-</button> Hunting
            </div>
            <div>
                <button id="assign-gathering">+</button>
                <span id="gathering-pop">0</span>
                <button id="remove-gathering">-</button> Gathering
            </div>
            <!-- Include additional tasks as needed -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
