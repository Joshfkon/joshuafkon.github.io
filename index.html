<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribal Expansion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tribal Expansion</h1>
        <div id="resources">
            <p>Perishable Food: <span id="perishable-food-count">0</span></p>
            <p>Preserved Food: <span id="preserved-food-count">0</span></p>
            <p>Population: <span id="population-count">0</span></p>
        </div>
        <button id="gather-food">Gather Food</button>
        <button id="buy-population">Increase Population (Cost: 10 Food)</button>
        <div id="preservation">
            <input type="number" id="preserve-amount" placeholder="Amount to preserve" min="1">
            <button id="preserve-food">Preserve</button>
        </div>
    </div>

    <div id="tasks">
        <!-- Task buttons and counters -->
    </div>

    <script src="game.js"></script>
</body>
</html>
