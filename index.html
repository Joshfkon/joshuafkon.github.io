<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribal Expansion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tribal Expansion</h1>
        <div id="resources">
            <p>Perishable Food: <span id="perishable-food-count">0</span></p>
            <p>Preserved Food: <span id="preserved-food-count">0</span></p>
            <p>Population: <span id="population-count">0</span></p>
        </div>
        <button id="gather-food">Gather Food</button>
        <button id="buy-population">Increase Population (Cost: 10 Food)</button>
        <div id="preservation-rate-setting">
            <label for="preservation-rate">Preservation Rate (%):</label>
            <input type="number" id="preservation-rate" placeholder="Enter rate" min="0" max="100">
            <button id="set-preservation-rate">Set Rate</button>
        </div>
        
    </div>

    <div id="tasks">
        <div>
            <button onclick="assignToTask('hunting')">+</button>
            <span id="hunting-pop">0</span>
            <button onclick="removeFromTask('hunting')">-</button> Hunting
        </div>
        <div>
            <button onclick="assignToTask('gathering')">+</button>
            <span id="gathering-pop">0</span>
            <button onclick="removeFromTask('gathering')">-</button> Gathering
        </div>
        <!-- Include additional tasks as needed -->
    </div>

    <script src="game.js"></script>
</body>
</html>
